<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <style>
          header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgb(218, 195, 141);
        }

        .logo img {
            max-width: 10%;
            height: auto;
        }

        nav {
            display: flex;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav li {
            margin-right: 15px;
        }

        nav a {
            text-decoration: none;
            color: blue;
            font-weight: bold;
            font-size: 16px;
        }

        nav a:hover {
            color: pink;
        }

        .hero-image {
            background-image: url(Images/Cafe.jpg);
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
    </style>
    <title>Azalea's Latin Cafe</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="Images/AzaleasLatinCafeLogo.png" alt="Your Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Shop</a></li>
            </ul>
        </nav>
    </header>

    <div class="hero-image">
      <img src="Images/Cafe.jpg" alt="hero-image"
    </div>

</body>
</html>
