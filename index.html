<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            border: 5px solid black;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgb(112, 98, 65);
            border-bottom: 2px solid white;
        }

        .logo img {
            max-width: 20%;
            height: auto;
        }

        nav {
            display: flex;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav li {
            margin-right: 15px;
        }

        nav a {
            text-decoration: none;
            color: pink;
            font-weight: bold;
            font-size: 16px;
        }

        nav a:hover {
            color: pink;
        }

        .hero-image {
            position: relative;
            background-image: url('CoffeeBeans.jpg');
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgb(9, 7, 7);
            text-align: center;
        }

        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .menu-section {
            text-align: center;
            padding: 20px;
            color: pink;
        }

        .top-picks {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .menu-images {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .menu-item {
            margin-top: 20px;
            text-align: center;
            width: 30%;
        }

        .menu-images img {
            max-width: 100%;
            margin: 10px;
            border-radius: 8px;
        }

        .menu-text {
            margin-top: 10px;
        }
    </style>
    <title>Azalea's Latin Cafe</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="AzaleasLatinCafeLogo.png" alt="Your Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Shop</a></li>
            </ul>
        </nav>
    </header>

    <div class="hero-image">
        <div class="hero-text">Bringing home to you</div>
    </div>

    <div class="menu-section">
        <h2 class="top-picks">Top Picks</h2>
        <div class="menu-images">
            <div class="menu-item">
                <img src="CancunCafe.jpg" alt="Menu Image 1">
                <div class="menu-text">Guatemalan Cafe</div>
            </div>
            <div class="menu-item">
                <img src="MatchaCoffee.jpg" alt="Menu Image 2">
                <div class="menu-text">Peruvian Matcha Coffee</div>
            </div>
            <div class="menu-item">
                <img src="PinkCoffee.jpg" alt="Menu Image 3">
                <div class="menu-text">Strawberry Horchata Coffee</div>
            </div>
        </div>
    </div>
</body>
</html>
