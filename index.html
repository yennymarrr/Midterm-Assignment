<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <style>
          header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgb(218, 195, 141);
        }

        .logo img {
            max-width: 10%;
            height: auto;
        }

        nav {
            display: flex;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav li {
            margin-right: 15px;
        }

        nav a {
            text-decoration: none;
            color: blue;
            font-weight: bold;
            font-size: 16px;
        }

        nav a:hover {
            color: pink;
        }

        .hero-image {
            background-image: url(Images/Cafe.jpg);
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgb(9, 7, 7);
            text-align: center;
        }

        .menu-section {
          text-align: center;
          padding: 20px;
        }

        .menu-images {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .menu-images img {
            max-width: 30%;
            margin: 10px;
        }

    </style>
    <title>Azalea's Latin Cafe</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="Images/AzaleasLatinCafeLogo.png" alt="Your Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Shop</a></li>
            </ul>
        </nav>
    </header>

    <div class="hero-image">
    </div>

    <div class="menu-section">
      <h2>Menu<h2>
          <div class="menu-images">
          <img src="Images/CancunCafe.jpg" alt="Menu Image 1">
          <img src="Images/MatchaCoffee.jpg" alt="Menu Image 2">
          <img src="Images/PinkCoffee.jpg" alt="Menu Image 3">
    </div>

</body>
</html>
